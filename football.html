<!DOCTYPE html>
<html>
<head>
<style>
.content {
  max-width: 500px;
  margin: auto;
}

body {background-color: green;}
h1   {color: white;}
p    {color: white;}
</style>
</head>
<body class="content">

<h1>Football goal calculator</h1>
<p>Fill in the boxes below: </p>
	<p>If it doesn't work when pressing submit, refresh the page and make sure you enter numbers in every box.</p>
	<table>
		<tr>
    <th>Home XG:  </th>
    <th><input type="text" id="homeXG" ></th> 
    
  </tr>
		<tr>
		<th>Away XGA:  </th>
    <th><input type="text" id="awayXG" ></th> 
    
  </tr>
		<tr>
	<th>Total games palyed:  </th>
    <th><input type="text" id="total"></th> 
    
  </tr>
	
		<tr>
	<th>home Overunder Achiever (+/-): </th>
    <th><input type="text" id="ou" ></th> 
    
  </tr>
		<tr>
	<th>Away XG: </th>
    <th><input type="text" id="awayxg" ></th> 
    
  </tr>
		<tr>
	<th>Home XGA: </th>
    <th><input type="text" id="homexga" ></th> 
    
  </tr>
		<tr>
	<th>away Overunder Achiever (+/-): </th>
    <th><input type="text" id="awayov" ></th> 
    
  </tr>
	</table>
	<input type="submit" onClick="calculate()" value="Calculate">

<p id="goals">Goals: </p>
<script>
			function calculate(){
				var home = parseFloat(document.getElementById("homeXG").value);
				console.log(home);
				var away = parseFloat(document.getElementById("awayXG").value);
				console.log(away);
				var tot = parseFloat(document.getElementById("total").value);
				
				var o = parseFloat(document.getElementById("ou").value);
				console.log(o);
				var homeGoals = parseFloat(((home+away)/(tot))+o);
				var homexga = parseFloat(document.getElementById("homexga").value);
				var awayxg = parseFloat(document.getElementById("awayxg").value);
				var awayo = parseFloat(document.getElementById("awayov").value);
				var output = String(homeGoals);
				var awayGoals = parseFloat(((awayxg+homexga)/(tot))+awayo);
				var output2 = String(awayGoals);
				console.log(output);
				
				document.getElementById("goals").innerHTML  = document.getElementById("goals").innerHTML + ('<br/>') + "Total home goals:"+output;
				document.getElementById("goals").innerHTML  = document.getElementById("goals").innerHTML + ('<br/>') + "Total away goals:"+output2;
			}
</script>
</body>

</html>
